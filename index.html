<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan - Note taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span>Notes Taking App</span>
    </header>   

    <div class="container">
        <div class="add-notes-container">
            <textarea id="noteInput" placeholder="Enter your note..."></textarea>
            <button id="saveNoteBtn">Save Note</button>
        </div>
        <div class="sidebar">
            <h2>Saved Notes</h2>
            <ul id="presaved-notes-container"></ul>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
